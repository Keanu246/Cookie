<html>
<button onclick="clickme()">Cookie</button>

<p id="cookies"></p><br><br>

<div>

<button onclick="baker()"><p id="bakers"> </p></button><button onclick="improvedbaker()"> <p id="improvedbakers"> </p></button><button onclick="superbaker()"> <p id="superbakers"> </p></button><button onclick="empoweredbaker()"> <p id="empoweredbakers"> </p></button>

</div><br><br>

<div>

<button onclick="clickinggloves();"> <p id="clickinggloves2"> </button>

</div>

<script>

cookies = 0;

cps = 0;

bakers = 0;

improvedbakers = 0;
  
superbakers = 0;
 
empoweredbakers = 0;

clicker = 1;

gloves = 0;

document.getElementById("bakers").innerHTML = "Bakers (0) 15 cookies";

document.getElementById("improvedbakers").innerHTML = "ImprovedBakers (0) 250 cookies";
  
document.getElementById("superbakers").innerHTML = "SuperBakers (0) 10,000 cookies";

document.getElementById("clickinggloves2").innerHTML = "Clicking Gloves (0) 50 cookies";

function clickme() {

cookies += clicker;

document.getElementById("cookies").innerHTML = cookies;

}

function baker() {

if (cookies >= 15 + (bakers * 5)) {

cookies -= 15 + (bakers * 5);

cps += 1;

bakers +=1;

bakercost = 15 + (bakers * 5);

document.getElementById("cookies").innerHTML = cookies;

document.getElementById("bakers").innerHTML = "Bakers (" + bakers + ")" + bakercost + " cookies";

}

}

function clickinggloves() {

if (cookies >= 50 + (gloves *5)) {

cookies -= 50 + (gloves *5);

gloves += 1;

clicker +=1;

glovescost = 50 + (clicker *5);

document.getElementById("cookies").innerHTML = cookies;

document.getElementById("clickinggloves2").innerHTML = "Clicking Gloves (" + gloves + ")" + glovescost + " cookies";

}

}

function improvedbaker() {

if (cookies >= 250 + (improvedbakers * 50)) {

cookies -= 250 + (improvedbakers * 50);

cps += 20;

improvedbakers += 1;

ibakercost = 250 + (improvedbakers * 50);

document.getElementById("cookies").innerHTML = cookies;

document.getElementById("improvedbakers").innerHTML = "ImprovedBakers (" + improvedbakers + ")" + ibakercost +" cookies";

}

}
  
function superbaker() {

if (cookies >= 10000 + (superbakers * 2000)) {

cookies -= 10000 + (superbakers * 2000);

cps += 500;

superbakers += 1;

sbakercost = 10000 + (superbakers * 2000);

document.getElementById("cookies").innerHTML = cookies;

document.getElementById("superbakers").innerHTML = "SuperBakers (" + superbakers + ")" + sbakercost +" cookies";

}

}

setInterval(function(){

cookies += cps;

document.getElementById("cookies").innerHTML = cookies;

},1000);

</script>
  
</html>
