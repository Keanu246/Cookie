<html>
<button onclick="clickme()">Cookie</button>

<p id="cookies"></p><br><br>

<div>

<button onclick="baker()"><p id="bakers"> </p></button><button onclick="improvedbaker()"> <p id="improvedbakers"> </<button onclick="superbaker()"> <p id="superbakers"> </button>

</div><br><br>

<div>

<button onclick="clickinggloves();"> <p id="clickinggloves2"> </button>

</div>

<script>

cookies = 0;

cps = 0;

bakers = 0;

improvedbakers = 0;
  
superbakers = 0;

clicker = 1;

gloves = 0;

document.getElementById("bakers").innerHTML = "Bakers (0) 15 cookies";

document.getElementById("improvedbakers").innerHTML = "ImprovedBakers (0) 250 cookies";
  
document.getElementById("superbakers").innerHTML = "SuperBakers (0) 10,000 cookies";

document.getElementById("clickinggloves2").innerHTML = "Clicking Gloves (0) 50 cookies";

function clickme() {

cookies += clicker;

document.getElementById("cookies").innerHTML = cookies;

}

function baker() {

if (cookies >= 15 + bakers) {

cookies -= 15 + bakers;

cps += 1;

bakers +=1;

bakercost = 15 + bakers;

document.getElementById("cookies").innerHTML = cookies;

document.getElementById("bakers").innerHTML = "Bakers (" + bakers + ")" + bakercost + " cookies";

}

}

function clickinggloves() {

if (cookies >= 50 + (gloves *2)) {

cookies -= 50 + (gloves *2);

gloves += 1;

clicker +=1;

glovescost = 50 + (clicker *2);

document.getElementById("cookies").innerHTML = cookies;

document.getElementById("clickinggloves2").innerHTML = "Clicking Gloves (" + gloves + ")" + glovescost + " cookies";

}

}

function improvedbaker() {

if (cookies >= 250 + (improvedbakers * 25%)) {

cookies -= 250 + (improvedbakers * 25%);

cps += 15;

improvedbakers += 1;

ibakercost = 250 + (improvedbakers * 1.25);

document.getElementById("cookies").innerHTML = cookies;

document.getElementById("improvedbakers").innerHTML = "ImprovedBakers (" + improvedbakers + ")" + ibakercost +" cookies";

}

}

setInterval(function(){

cookies += cps;

document.getElementById("cookies").innerHTML = cookies;

},1000);

</script>
  
</html>
